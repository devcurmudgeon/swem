<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Software Engineering Model</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="swem.js"></script>
	<script src="engineer.js"></script>
	<script src="project.js"></script>
	<script src="utils.js"></script>

	<table><tr>

	<td valign="top"><button onclick="go()">Run</button></td>

	<td>
	<input type="range" min="5" max="100" value="10"oninput="updateRangeInput(this)">
	<output id="scope" name="scope" for="scope">10</output>&nbsp Scope
	<br/>

	<input type="range" id="sprintsize" min="1" max="350" value="20" oninput="updateRangeInput(this)"/>
	<output id="sprintsize" name="sprintsize" for="sprintsize">20</output>&nbsp Sprintsize
	<br/>

	<input type="range" id="iterations" name="iterations" min="1" max="20" value="1" oninput="updateRangeInput(this)">
	<output id="iterations" name="iterations" for="iterations">1</output>&nbsp Iterations
	<br/>

	<input type="range" id="teamsize" min="1" max="100" value="6" oninput="updateRangeInput(this)"/>
	<output id="teamsize" name="teamsize" for="teamsize">6</output>&nbsp Teamsize
	<br/>

	<input type="range" id="motivation" min="1" max="100" value="50" oninput="updateRangeInput(this)"/>
	<output id="teamsize" name="motivation" for="motivation">50</output>&nbsp Motivation
	<br/>

	<input type="range" id="relevance" min="1" max="100" value="1" oninput="updateRangeInput(this)"/>
	<output id="teamsize" name="relevance" for="relevance">1</output>&nbsp Relevance
	<br/>

	<input type="range" id="aptitude" min="1" max="100" value="1" oninput="updateRangeInput(this)"/>
	<output id="teamsize" name="aptitude" for="aptitude">1</output>&nbsp Aptitude
	<br/>

	<input type="range" id="uncertainty" min="1" max="100" value="1" oninput="updateRangeInput(this)"/>
	<output id="uncertainty" name="uncertainty" for="uncertainty">1</output>&nbsp Uncertainty
	<br/>

	<input type="range" id="lag" min="0" max="20" value="1" oninput="updateRangeInput(this)"/>
	<output id="lag" name="lag" for="lag">0</output>&nbsp Lag
    </td>

	<td valign="top">
		<table>
		<tr>Kanban</tr>
		<tr>
			<td>Wishlist</td>
			<td>Todo</td>
			<td>Doing</td>
			<td>Review</td>
			<td>Blocked</td>
			<td>Done</td>
		</tr>
		<tr>
			<td id="wishlist">0</td>
			<td id="todo">0</td>
			<td id="doing">0</td>
			<td id="review">0</td>
			<td id="blocked">0</td>
			<td id="done">0</td>
		</table>
	</td>
	<td valign="top">
		<table><tr>Engineer: <input id="engineer" value=0></tr>
			<tr><td>Name: <var id="name">....</var></td></tr>
			<tr><td>Issues: <var id="issues">0</var></td></tr>
			<tr><td>Motivation: <var id="emotivation">0</var></td></tr>
			<tr><td>Aptitude: <var id="eaptitude">0</var></td></tr>
			<tr><td>Relevance: <var id="erelevance">0</var></td></tr>
		</table>
	</td>
  </tr>
</table>

	<canvas id="myCanvas" width="1600" height="500" style="border:2px solid #c303c3;">
	</canvas>

</body>
</html>
